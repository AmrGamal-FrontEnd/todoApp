<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" type="image/png" href="./imgs/toDo.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="app-title mb-3">Todo App</h1>
                    <p class="subtitle mb-3">Organize your tasks with style</p>
                    <button class="btn theme-toggle rounded-pill px-4 py-2" onclick="toggleTheme()">
                        üåô Toggle Theme
                    </button>
                </div>

                <!-- Alert Container -->
                <div id="alert-container" class="mb-3"></div>
                
                <!-- Form Container -->
                <div class="form-container rounded-4 p-4 mb-3">
                    <form id="todo-form" class="d-flex flex-column flex-md-row gap-3">
                        <input type="text" 
                               id="todo-input" 
                               class="form-control todo-input rounded-3 py-3 px-4 flex-grow-1" 
                               placeholder="What needs to be done?" 
                               maxlength="100">
                        <button type="submit" 
                                id="add-button" 
                                class="btn add-button rounded-3 py-3 px-4 fw-semibold">
                            ADD
                        </button>
                    </form>
                </div>

                <!-- Todo Container -->
                <div class="todo-container rounded-4 p-4">
                    <!-- Stats -->
                    <div class="todo-stats rounded-3 p-3 mb-4 d-flex justify-content-between align-items-center flex-wrap">
                        <div class="stat-item text-center">
                            <div class="stat-number fs-4 fw-bold mb-1" id="total-count">0</div>
                            <div class="stat-label small">Total</div>
                        </div>
                        <div class="stat-item text-center">
                            <div class="stat-number fs-4 fw-bold mb-1" id="active-count">0</div>
                            <div class="stat-label small">Active</div>
                        </div>
                        <div class="stat-item text-center">
                            <div class="stat-number fs-4 fw-bold mb-1" id="completed-count">0</div>
                            <div class="stat-label small">Completed</div>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <ul id="todo-list" class="list-unstyled d-flex flex-column gap-3 mb-0"></ul>

                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state text-center py-5 hidden">
                        <div class="empty-state-icon mb-3">üìù</div>
                        <div class="empty-state-text fs-5 fw-medium mb-2">No tasks yet</div>
                        <div class="empty-state-subtext">Add a task above to get started!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/app.js"></script>
</body>
</html>
